<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #a{
            width: 500px;
            height: 500px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="a"></div>
<script>
    var colors = ['red', 'blue', 'gray', 'yellow', 'pink', 'green'], index = 0;
    var a = document.getElementById('a');
    a.style.background = colors[index];
    a.onclick = function () {
        index++;
        if (index >= colors.length) index = 0;
        a.style.background = colors[index];
    }
</script>
</body>
</html>
